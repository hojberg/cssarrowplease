    <div id='content' class='clr'>
      <div class='preview_and_configuration'>
        <div class='preview'>
          <div class='arrow_box'>
            <h1 class='logo'>css arrow please!</h1>
          </div>
        </div>
        <form class='configuration'>
          <h2>Arrow configuration</h2>
          <div class='clr'>
            <ol class='section'>
              <li>
                <label>Position</label>
                <select class='position'>
                  <option value='top'>Top</option>
                  <option value='right'>Right</option>
                  <option value='bottom'>Bottom</option>
                  <option value='left'>Left</option>
                </select>
              </li>
              <li>
                <label>Size</label>
                <input class='size' />
                <span class='unit'>px</span>
              </li>
              <li>
                <label>Color</label>
                <input class='base_color color {hash:true,caps:false}' />
              </li>
            </ol>
            <ol class='section'>
              <li>
                <label>Border width</label>
                <input class='border_width' />
                <span class='unit'>px</span>
              </li>
              <li>
                <label>Border color</label>
                <input class='border_color color {hash:true,caps:false}' />
              </li>
            </ol>
          </div>
        </form>
      </div>
      <code class='result_code' readonly='readonly'></code>

    </div>
